name: CI/CD Pipeline with Security Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run security scan with npm-audit
        run: npm audit --json > audit-report.json

      - name: Upload security scan report
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-report
          path: audit-report.json

  build-and-deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t secure-app .

      - name: Push Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo $DOCKER_TOKEN | docker login -u $DOCKER_USER --password-stdin
          docker tag secure-app $DOCKER_USER/secure-app:latest
          docker push $DOCKER_USER/secure-app:latest
